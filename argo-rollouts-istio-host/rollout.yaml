apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-demo-host
spec:
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: canary-demo-host
  template:
    metadata:
      labels:
        app: canary-demo-host
    spec:
      containers:
      - name: canary-demo-host
        image: hoonjd/web-app:1.0
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
  strategy:
    canary:
      canaryService: canary-demo-canary
      stableService: canary-demo-stable
      trafficRouting:
        istio:
          virtualService:
            name: canary-demo-vsvc
            routes:
            - primary
      steps:
      - setWeight: 10
      - pause: {}         # pause indefinitely
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
