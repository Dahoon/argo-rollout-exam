apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-demo-host
spec:
  replicas: 20
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: canary-demo-host
  template:
    metadata:
      labels:
        app: canary-demo-host
    spec:
      containers:
      - name: canary-demo-host
        image: nginx:1.21.5
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
  strategy:
    canary:
      dynamicStableScale: true
      canaryService: canary-demo-canary
      stableService: canary-demo-stable
      trafficRouting:
        istio:
          virtualService:
            name: canary-demo-host-vsvc
            routes:
            - primary
      maxSurge: 10%
      maxUnavailable: 0
#       scaleDownDelaySeconds: 1
      steps:
      - setWeight: 10
      - pause: {}         # pause indefinitely
#       - setWeight: 20
#       - pause: {duration: 10}
#       - setWeight: 30
#       - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
